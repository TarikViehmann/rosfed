common:
  dependencies:
    build:
      translate:
        - opencv:
          from:
            type: ros
            pkg: opencv3
          to:
            type: system
            pkg: opencv-devel
        - pyopengl:
          from:
            type: system
            pkg: PyOpenGL
          to:
            type: system
            pkg: python3dist(pyopengl)
        - python-opencv:
          from:
            type: system
            pkg: opencv-python
          to:
            type: system
            pkg: python3-opencv
        - numpy:
          from:
            type: system
            pkg: numpy
          to:
            type: system
            pkg: python3dist(numpy)

    run:
      translate:
        - opencv:
          from:
            type: ros
            pkg: opencv3
          to:
            type: system
            pkg: opencv
        - python-opencv:
          from:
            type: system
            pkg: opencv-python
          to:
            type: system
            pkg: python3-opencv
        - pyopengl:
          from:
            type: system
            pkg: PyOpenGL
          to:
            type: system
            pkg: python3dist(pyopengl)
        - numpy:
          from:
            type: system
            pkg: numpy
          to:
            type: system
            pkg: python3dist(numpy)
    distro_names:
      gazebo9: gazebo
      libgazebo7-dev: gazebo-devel
      libgazebo7: gazebo-libs
      libgazebo9-dev: gazebo-devel
      libgazebo9: gazebo-libs
      libgpgme-dev: gpgme-devel
      libgpgme-dev: gpgme-devel
      python-gnupg: python2-gnupg
      python-gnupg: python3-gnupg
      python-imaging: python-pillow
      python-opencv: python3-opencv
      python-wxtools: python3-wxpython4
      python3-catkin-pkg: python3-catkin_pkg
      python3-qt5-bindings: python3-pyside2
      python3-yaml: python3-pyyaml
      sip-devel: python3-sip-devel
