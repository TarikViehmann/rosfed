common:
  dependencies:
    build:
      translate:
        - opencv:
          from:
            type: ros
            pkg: opencv3
          to:
            type: system
            pkg: opencv-devel
        - pyopengl:
          from:
            type: system
            pkg: PyOpenGL
          to:
            type: system
            pkg: python2dist(pyopengl)

    run:
      translate:
        - opencv:
          from:
            type: ros
            pkg: opencv3
          to:
            type: system
            pkg: opencv
        - pyopengl:
          from:
            type: system
            pkg: PyOpenGL
          to:
            type: system
            pkg: python2dist(pyopengl)
    distro_names:
      gazebo: gazebo
      libgazebo7-dev: gazebo-devel
      libgazebo7: gazebo-libs
      python-imaging: python-pillow
      python-wxtools: python2-wxpython
